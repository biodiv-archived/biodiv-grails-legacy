namelist.taxonselector.info=Use this to navigate within the taxonomic hierarchy to a taxon of interest. Click the name on a taxon level to display the name and all its child taxa under the current list that it is held in. Select a name in one of the lists to view attributes for that name.

namelist.rawlist.info=The Raw list contains all names on IBP that have not been curated yet. ie. It has not been matched to a single name on the Catalogue of Life or a curator has not manually resolved it. To curate a name, it has to be assigned a status, rank and all levels of the hierarchy must be populated (for an accepted name) or designated to an accepted name (for synonyms).

namelist.workinglist.info=The Working list contains names that have been curated, either via an automated match to the Catalogue of Life or manually by a curator. Curated names have been assigned a status, rank and all levels of its hierarchy must be populated (for an accepted name) or designated to accepted name (for synonyms).

namelist.cleanlist.info=The Working list contains taxon names which are confirmed to exist within India. It will serve as a dynamic list of taxa known to exist in the country. Clean Lists can only be populated by Species Curators of the respective taxa groups.

namelist.hierarchy.info=Displays the existing taxonomic hierarchy ranks as stored on the IBP taxonomic hierarchy. For names that find a match on Catalogue of life, the IBP hierarchy is the same as CoL. Such names are not editable and are greyed out.

namelist.attributes.info=Name attributes are properties that define the uniqueness and status of at name on IBP

namelist.name.info=Displays the canonical part of the taxon name. This is the part of the name that does not include the author name, year or any punctuation. eg:  Cuon alpinus

namelist.authorstring.info=Displays the author and year in the format in which it is to be used in conjunction with the canonical name. eg: (Pallas, 1811)

 namelist.status.info=Displays the current nomenclatural status of the name as recognised on IBP. 

 namelist.rank.info=Displays the taxonomic rank of the name within its IBP hierarchy.

 namelist.source.info=Displays the last database against which the name was resolved. If no database name is provided this could be author curated.

 namelist.via.info=Displays the original source from which the data was sourced into the match database.

 namelist.id.info=The ID number of the name on the match database.

 namelist.acceptednames.info=This tab displays the accepted name(s) for a synonym. 

 namelist.synonyms.info=This tab displays the synonyms for an accepted name. Use the buttons next to the name to validate a synonym or to delete it.

 namelist.commonnames.info=This tab displays the Common names on IBP for a scientific name. Use the drop down selector to mark the language of the name.

 namelist.query.info=Select a database from the dropdown and use to query the name in the database. Choosing a name from the result will populate appropriate fields with information.

 namelist.connections.info=Displays the number of species pages, observations, maps and documents currently linked with the name. Clicking the number will reveal the list pages.

