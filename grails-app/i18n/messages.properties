#welcomeEmail
welcomeEmail.intro=Welcome to the WIKWIO Portal (Weed Identification and Knowledge in the Western Indian Ocean Portal)! You are now part of an exciting initiative designed to facilitate sharing of knowledge, participation and enable open access for all stakeholder in griculture in contributing information on Western Indian Ocean weed management in the cash and food crops for the benefit of science, agriculture and society. The portal offers the following modules:

welcomeEmail.observation=An aggregation of user submitted photos of individual sightings of a weed species with time and location information. Images of unidentified species can be identified harnessing the collaborative effort of our knowledgeable user community. You can submit observations, help in the identification or simply view submissions within your interest group, cropping systems or locality, using filters.

welcomeEmail.map=A collection of web-based interactive map layers with spatial information on Western Indian Ocean area. The fully-featured webGIS system allows you to overlay and visualize multiple layers; query and measure distances and areas; and zoom in and out, to look at areas of your interest. You can generate a URL for a map layers that you like, and embed it on your own web page.

welcomeEmail.checklist=A compilation of checklists of weed species belonging to a wide range of taxa and covering the different countries of the area of the project WIKWIO. You can search for a particular checklist by taxa, species name or location. Each checklist comes with it's own metadata, and terms of use, specified by the author and/or source. You can also download a copy of a checklist that interests you in more than one format.

welcomeEmail.species=An authenticated database of weed species pages with detailed information such as taxonomy, names, botanical description, biology, ecology and distribution, control methods, use, occurrence records and bibliography references. These pages also have links to further references and embedded images of the species from the wider web.

welcomeEmail.groups=Our Groups module connects you to join and interact with a fraternity of like-minded individuals comprising of experts and stakeholders to discuss topics of interest within the purview of the group subject. Groups can assemble observations, include species pages, maps and checklists. Each group also has pages and newsletters to allow members to collect, build and disseminate information.

welcomeEmail.documents=An aggregation of documents related to weed science and weed management in the tropics. Documents can be uploaded with information on taxonomic and spatial coverage, content description and author credits and shared under a Creative Commons licence. The document manager has been designed to facilitate sharing of metadata with global initiatives such as DataOne.

welcomeEmail.idao=Our identification IDAO module allows you to identify a weed from a portrait robot system. This process is used to identify a plant at any stage of growth or from an incomplete sample and requires no special competence in botany. Just describe the morphological characteristics of your sample from the different elements of the composite sketch by selecting the shapes of characters that you think match your sample.The application then calculates the probability for species from the base to fit with the description you made in the composite picture. At any time the illustrated species pages are available.
