welcomeEmail.intro=Bienvenue sur le portail de Wikwio sur les adventices de l'Océan Indien ! Vous faites maintenant partie d'une initiative passionnante visant à faciliter le partage de connaissances, la participation et assurer le libre accès pour tous les acteurs de l'agriculture en fournissant de l'information sur mauvaises herbes des cultures de la région au profit de la production agricole, la science et de la société. Le portail vous propose les modules suivants: Vous faites maintenant partie d'une initiative passionnante visant à faciliter la participation et assurer le libre accès pour tous les citoyens en fournissant de l'information sur la biodiversité indienne au profit de la science et de la société. Le portail vous propose les modules suivants:
welcomeEmail.observation=Un ensemble de photos soumises par des utilisateurs à partir d'observations d'une adventice, datées et géolocalisées. Les images non identifiés peuvent être identifiées au travers de la collaboration de notre communauté d'utilisateurs compétents. Vous pouvez présenter des observations, aider à l'identification ou simplement consulter les soumissions au sein de votre groupe d'intérêt, de l'habitat ou de la localité, en utilisant différents filtres.
welcomeEmail.map=& nbsp; Une collection de couches cartographiques interactives contenant des informations spatialisées sur l'environnement et l'agriculture des pays de l'Océan Indien. Ces couches cartographiques sont téléchargeables. Le système de webGIS pleinement fonctionnel vous permet de superposer et de visualiser plusieurs couches; vous pouvez faire des requêtes et des mesures de distances et de surfaces; ainsi que zoom avant et arrière, vous pouvez consulter vos domaines d'intérêt. Vous pouvez générer une URL pour une couche cartographique Wikwio que vous aimez, et l'intégrer sur votre propre page Web.
welcomeEmail.checklist=	Une compilation de listes d'espèces appartenant à un grand nombre de taxons et couvrant les zones géographiques variées du sous-continent indien. Vous pouvez rechercher une liste particulière à partir des taxons, noms d'espèce ou des localités. Chaque liste est livrée avec ses propres méta-données, et conditions d'utilisation, indiquées par l'auteur et/ou la source. Vous pouvez également télécharger une copie de la liste qui vous intéresse dans plusieurs formats.
welcomeEmail.species=	Une base de données authentifié de pages descriptives des adventices des cultures avec des informations détaillées telles que la taxonomie, les noms, la description botanique, la biologie, l'écologie, la distribution, l'agressivité, les moyens de lutte, l'utilisation et une bilbiographie. Ces pages ont également des liens vers d'autres références et des images intégrées de l'espèce à partir du Web général.
welcomeEmail.groups=	Notre module Groupes vous permet de rejoindre et d'interagir avec une communauté de personnes aux intérêts et objectifs similaires, comprenant des experts et des acteurs pour discuter de sujets d'intérêt dans le champ d'application de l'objet du groupe. Les Groupes peuvent assembler des observations, des pages d'information sur les espèces, des cartes et des listes. Chaque groupe possède également des pages et des bulletins d'information pour permettre aux membres de recueillir, de créer et de diffuser des informations.
welcomeEmail.documents=Un ensemble de documents liés à la malherbologie tropicale et au désherbage des cultures tropicales. Les documents peuvent être téléchargés avec des informations sur la couverture taxonomique et géographique, la description du contenu et les crédits d'auteurs. Ils peuvent être partagés sous une licence Creative Commons. Le gestionnaire de document a été conçu pour faciliter le partage des métadonnées avec des initiatives mondiales telles que DataOne.
welcomeEmail.idao= Notre module IDAO d'aide à l'identification des adventices vous permet d'identifier une espèce à partir d'un système de portrait robot. Ce procédé permet d'identifier une plante ou partie de plante à n'importe quel stade de développement ou à partir d'un échantillon incomplet et ne nécessite pas de compétence particulière en botanique. Il suffit de décrire les caractères morphologiques de votre échantillon à partir des différents éléments du portrait robot en sélectionnant les formes de caractères qui vous paraissent correspondre à votre échantillon. L'application calcule alors la probabilité pour les espèces de la base de correspondre à la description que vous avez faite sur le portrait robot. A tout moment les fiches descriptives illustrées des espèces sont consultables.
