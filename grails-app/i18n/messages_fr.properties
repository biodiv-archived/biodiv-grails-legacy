app.homepageDescription= WIKWIO vise à renforcer les perspectives en science et technologie au profit de la sécurité alimentaire par l'amélioration de la productivité agricole dans la région de l'Afrique australe. La productivité agricole est contrainte par de nombreux facteurs, parmi lesquels l'enherbement des parcelles est l'un des plus importants. Wikwio à pour objectif de construire et de développer un réseau dans le domaine des sciences et technologies qui permettra de consolider les connaissances scientifiques existantes et de faciliter le partage de nouvelles connaissances scientifiques sur les mauvaises herbes des cultures vivrières et de rente de la région et des pratiques de gestion efficaces. Wikwio va déployer des solutions TIC appropriées pour construire une communauté multi-acteurs de chercheurs, agents de vulgarisation, enseignants, universitaires, citoyens et agriculteurs autour d'une base de connaissances sur les mauvaises herbes. Cette action vise à renforcer les capacités des chercheurs, ainsi que les capacités institutionnelles du système national de recherche agricole (SNRA) et les universités, l'autonomisation des services de vulgarisation et améliorer la qualité de leur service, grâce à une technologie de plate-forme participative.

