welcomeEmail.intro	Bienvenue sur le portail de la biodiversité en Inde (IBP) ! Vous faites maintenant partie d'une initiative passionnante visant à faciliter la participation et assurer le libre accès pour tous les citoyens en fournissant de l'information sur la biodiversité indienne au profit de la science et de la société. Le portail vous propose les modules suivants:
welcomeEmail.observation	Un ensemble de photos soumises par des utilisateurs à partir d'observations d'une espèce , datées et géolocalisées. Les images non identifiés peuvent être identifiées au travers de la collaboration de notre communauté d'utilisateurs compétents. Vous pouvez présenter des observations, aider à l'identification ou simplement consulter les soumissions au sein de votre groupe d'intérêt, de l'habitat ou de la localité, en utilisant différents filtres.
welcomeEmail.map	& nbsp; Une collection de plus de cent couches cartographiques interactives contenant des informations spatialisées sur la biodiversité indienne. Plus de 60 de ces couches cartographiques sont téléchargeables. Le système de webGIS pleinement fonctionnel vous permet de superposer et de visualiser plusieurs couches; vous pouvez faire des requêtes et des mesures de distances et de surfaces; ainsi que zoom avant et arrière, vous pouvez consulter vos domaines d'intérêt. Vous pouvez générer une URL pour une couche cartographique indiabiodiversity que vous aimez, et l'intégrer sur votre propre page Web.
welcomeEmail.checklist	Une compilation de listes d'espèces appartenant à un grand nombre de taxons et couvrant les zones géographiques variées du sous-continent indien. Vous pouvez rechercher une liste particulière à partir des taxons, noms d'espèce ou des localités. Chaque liste est livrée avec ses propres méta-données, et conditions d'utilisation, indiquées par l'auteur et/ou la source. Vous pouvez également télécharger une copie de la liste qui vous intéresse dans plusieurs formats.
welcomeEmail.species	Une base de données authentifié de pages d'espèces avec des informations détaillées telles que la taxonomie, les noms, l'histoire naturelle, l'habitat et la distribution, la conservation et les enregistrements d'occurrences. Ces pages ont également des liens vers d'autres références et des images intégrées de l'organisme à partir du Web général.
welcomeEmail.groups	Notre module Groupes vous permet de rejoindre et d'interagir avec une communauté de personnes aux intérêts et objectifs similaires, comprenant des experts et des passionnés pour discuter de sujets d'intérêt dans le champ d'application de l'objet du groupe. Les Groupes peuvent assembler des observations, des pages d'information sur les espèces, des cartes et des listes. Chaque groupe possède également des pages et des bulletins d'information pour permettre aux membres de recueillir, de créer et de diffuser des informations.
welcomeEmail.documents	Un ensemble de documents liés à la biodiversité et à l'écologie. Les documents peuvent être téléchargés avec des informations sur la couverture taxonomique et géographique, la description du contenu et les crédits d'auteurs. Ils peuvent être partagés sous une licence Creative Commons. Le gestionnaire de document a été conçu pour faciliter le partage des métadonnées avec des initiatives mondiales telles que DataOne.
